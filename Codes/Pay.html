<!DOCTYPE html>
<html lang="en">

<head>
        <title>MoneGrow.com/pay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneGrow</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        h1 {

            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            margin-top: 50px;
            margin-left: 30%;
            font-weight: bold;
            font-size: 18px;
        }

        nav {
            text-align: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav img {
            margin-left: 20px;
            margin-right: 20px;
            text-decoration: none;
            color: black;
            width: 100px;
         
        
        }

        nav a {
            font-size: 30px;
            text-decoration: none;
            color: black;
            margin-left: 20px;
        }

        section {
            background-image: url("Images/background.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        article {
            font-size: 18px;
            color: black;
            flex-basis: calc(50% - 40px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            margin: 20px;
            max-width: 500px;
        }

        article img {
            width: 400px;
            height: auto;
            margin-bottom: 10px;
        }

        article p {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin-left: 15%;
        }

        .qr-container {
            display: flex;
            align-items: center;
        }

        .credit-card-form {
            display: flex;
            flex-direction: column;
        }

        .credit-card-form label {
            margin-bottom: 5px;
            text-align: left;
            margin-right: auto;
            width: 100%;
        }

        .credit-card-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .credit-card-form input[type="submit"] {
            background-color: red;
            color: white;
            cursor: pointer;
        }

        .pay-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .pay-button a {
            text-decoration: none;
            background-color: green;
            color: white;
            border-radius: 12px;
            font-size: 28px;
            padding: 10px 20px;
        }

        footer {
            background-color: white;
            padding: 10px;
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <img src="Images/logo.png" alt="Logo">
        <a href="LoginHomepage.html">Home</a>
        <a href="Servicepage.html">Services</a>
        <a href="Contact.html">Contact Us</a>
        <img src="Images/profile.png" alt="Profile">
        <a href="#"><img src="images/menu.png" alt="Menu"></a>
    </nav>
    <section>
        <article>
            <h1>For QR code payment, scan the QR code:</h1>
            <div class="qr-container">
                <img src="Images/Qr Pay.png" alt="QR payment">
            </div>
            <p>MoneGrow Inc.</p>

        </article>
        <article>
            <h1>For Credit Card payment, fill in the details below:</h1>
            <div class="credit-card-form">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                  
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>

                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" name="cardnumber" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>

                    <label for="expdate">MM/YY</label>
                    <input type="text" id="expdate" name="expdate" required>
                </form>
            </div>
            <div class="pay-button">
                <a href="Portfolio.html" id="PayBtn">Pay</a>
            </div>
        </article>
    </section>
    <footer>
        <p>Â© 2023 MoneGrow. Inc. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("PayBtn").addEventListener("click", function () {
            alert("Payment completed");
        });

    </script>
</body>

</html>

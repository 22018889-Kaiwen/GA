<!DOCTYPE html>
<html lang="en">

<head>
    <title>MoneGrow.com/contact-us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 30px;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        nav {
            
            text-align: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav img {
            margin-left: 20px;
            margin-right: 20px;
            text-decoration: none;
            color: black;
            width: 100px;
         
        
        }

        nav a {
            font-size: 30px;
            text-decoration: none;
            color: black;
            margin-left: 20px;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        section {
            background-image: url("Images/background.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }


        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            border-radius: 20px;
            border: 1px solid green;
            background-color: green;
            color: #ffffff;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .back-to-home {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: green;
        }
        footer {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav>
        <img src="Images/logo.png" alt="Logo">
        <a href="LoginHomepage.html">Home</a>
        <a href="#" onclick="promptLogin()">Services</a>
        <a href="Contact.html">Contact Us</a>
        <a href="#"><img src="images/menu.png" alt="Menu"></a>
    </nav>

    <section>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="#">
            <input type="text" placeholder="Your Name" id="name" required>
            <input type="email" placeholder="Your Email" id="email" required>
            <textarea placeholder="Your Message" id="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="LoginHomepage.html" class="back-to-home">Back to Home</a>
    </div>
</section>
<footer>
    <p>Â© 2023 MoneGrow. Inc. All Rights Reserved.</p>
</footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
               
                alert('Your message has been sent. We will get back to you soon!');
                document.getElementById('contact-form').reset();
            } else {
                alert('Please fill in all the required fields.');
            }
        });
    </script>
</body>

</html>

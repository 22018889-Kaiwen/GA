<!DOCTYPE html>
<html lang="en">

<head>
    <title>MoneGrow.com/payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneGrow</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }

        h1 {

            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        h2 {
            margin-top: 50px;
            margin-left: 30%;
            font-weight: bold;
            font-size: 36px;
        }

        nav {
            text-align: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav img {
            margin-left: 20px;
            margin-right: 20px;
            text-decoration: none;
            color: black;
            width: 100px;


        }

        nav a {
            font-size: 30px;
            text-decoration: none;
            color: black;
            margin-left: 20px;
        }

        section {
            background-image: url("Images/background.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        article {
            font-size: 18px;
            color: black;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            margin-left: 40%;
        }

        .container {
            margin-left: 15%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            cursor: pointer;
            display: flex;
        }

        .table-container {
            display: table;
            width: 100%;
        }

        .table-row {
            display: table-row;
        }

        .table-cell {
            display: table-cell;
            padding: 10px;
            vertical-align: top;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            margin-left: 40px;
            align-items: flex-start;
        }

        .continue-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-left: 100%;
        }

        .continue-button a {
            text-decoration: none;
            background-color: red;
            color: white;
            border-radius: 12px;
            font-size: 28px;
            padding: 10px 20px;
        }

        footer {
            background-color: white;
            padding: 10px;
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <img src="Images/logo.png" alt="Logo">
        <a href="LoginHomepage.html">Home</a>
        <a href="Servicepage.html">Services</a>
        <a href="Contact.html">Contact Us</a>
        <img src="Images/profile.png" alt="Profile">
        <a href="#"><img src="images/menu.png" alt="Menu"></a>
    </nav>
    <section>

        <h1>ALLOCATE FUNDS</h1>

        <h2>Currency</h2>
        <article>
            <div class="header-container">
                <div class="checkbox-container">
                    <div class="row">
                        <input type="checkbox" class="currency-checkbox" id="cb1" name="currency">
                        <label for="cb1">SGD</label>
                    </div>
                    <div class="checkbox-container">
                        <div class="row">
                            <input type="checkbox" class="currency-checkbox" id="cb2" name="currency">
                            <label for="cb2">USD</label>
                        </div>
                        <div class="checkbox-container">
                            <div class="row">
                                <input type="checkbox" class="currency-checkbox" id="cb3" name="currency">
                                <label for="cb3">GBP</label>
                            </div>
                            <div class="checkbox-container">
                                <div class="row">
                                    <input type="checkbox" class="currency-checkbox" id="cb4" name="currency">
                                    <label for="cb4">EURO</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </article>

        <h2>Portfolio</h2>
        <article>
            <div class="header-container">
                <div class="table-container">
                    <div class="table-row">
                        <div class="table-cell">Money Market Funds</div>
                        <div class="table-cell">
                            <input type="number" id="moneyMarket" placeholder="Amount" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Fixed Income Funds</div>
                        <div class="table-cell">
                            <input type="number" id="fixedIncome" placeholder="Amount" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Balanced Funds</div>
                        <div class="table-cell">
                            <input type="number" id="balanced" placeholder="Amount" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Equity Funds</div>
                        <div class="table-cell">
                            <input type="number" id="equity" placeholder="Amount" onchange="calculateTotal()">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Subtotal:</div>
                        <div class="table-cell" id="subtotal">0</div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Fees (10%):</div>
                        <div class="table-cell" id="fees">0</div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Total Amount:</div>
                        <div class="table-cell" id="totalAmount">0</div>
                    </div>
                </div>

                <div class="continue-button">
                    <a href="Pay.html" id="continueBtn">Continue</a>
                </div>
            </div>
        </article>
    </section>
    <footer>
        <p>Â© 2023 MoneGrow. Inc. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateTotal() {
            const moneyMarketAmount = parseFloat(document.getElementById('moneyMarket').value) || 0;
            const fixedIncomeAmount = parseFloat(document.getElementById('fixedIncome').value) || 0;
            const balancedAmount = parseFloat(document.getElementById('balanced').value) || 0;
            const equityAmount = parseFloat(document.getElementById('equity').value) || 0;

            const subtotal = moneyMarketAmount + fixedIncomeAmount + balancedAmount + equityAmount;
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);

            const fees = subtotal * 0.1; // 10% fees
            document.getElementById('fees').textContent = fees.toFixed(2);

            const totalAmount = subtotal + fees;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }


        document.getElementById("continueBtn").addEventListener("click", function () {
            alert("Please continue to pay.");
        });


        const currencyCheckboxes = document.querySelectorAll('.currency-checkbox');

        currencyCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {

                currencyCheckboxes.forEach(otherCheckbox => {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });


    </script>
</body>

</html>

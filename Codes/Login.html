<!DOCTYPE html>
<html lang="en">

<head>
    <title>MoneGrow.com/login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneGrow</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .login-container,
        .register-container {
            width: 48%;
            margin-bottom: 20px;
        }

        .qr-login-container,
        .singpass-register-container {
            width: 48%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            border-radius: 20px;
            border: 1px solid blue;
            background-color: blue;
            color: #ffffff;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .log-in-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .log-in-button a {
            text-decoration: none;
            background-color: blue;
            color: white;
            border-radius: 12px;
            font-size: 28px;
            padding: 10px 20px;
        }


        .forgot-password {
            margin-top: 5px;
            font-size: 12px;
            text-decoration: none;
            color: blue;
        }

        .qr-login-container img {
            width: 250px;
            height: auto;
            margin-bottom: 50px;

        }

        .qr-register-container img {
            width: 100%;
            height: auto;
            margin-right: 180px;
            margin-top: 150px;
        }

      
    </style>
</head>


<body>
    <div class="container">
        <div class="login-container">
            <h1>Log in</h1>
            <form id="login-form" action="login_handler.php" method="post">
                <input type="email" placeholder="Email" id="login-email" name="login-email" required>
                <input type="password" placeholder="Password" id="login-password" name="login-password" required>
                <button type="submit">Log In</button>
                <a href="forgetpw.html" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
        <div class="qr-login-container">
            <a href="#" onclick="promptLogin()">
                <img src="Images/Qr login.png" alt="QR Code Login">
            </a>
        </div>
        <div class="register-container">
            <h1>Register your account</h1>
            <form id="registration-form" action="#">

                <input type="text" placeholder="Name" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="text" placeholder="NRIC" id="nric" required>
                <input type="text" placeholder="Address" id="address" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="qr-register-container">
            <a href="#" onclick="promptRegistration()">
                <img src="Images/Qr register.png" alt="QR Code Register">
            </a>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function promptLogin() {
            alert('You are logged in!');
            window.location.href = 'LoginHomepage.html';
        }


        function promptRegistration() {
            alert('You are registered and logged in!');
            window.location.href = 'LoginHomepage.html';
        }


        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nric = document.getElementById('nric').value;
            const address = document.getElementById('address').value;

            if (name && email && password && nric && address) {
                promptRegistration();
            } else {
                alert('Please fill in all the required fields.');
            }
        });
    </script>
</body>

</html>
